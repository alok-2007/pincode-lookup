<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Pincode</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #map { height: 300px; width: 100%; display: none; margin-top: 20px; }
        #postal-info { display: none; padding: 10px; background: #f0f0f0; margin-top: 10px; }
        button { padding: 10px 15px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Find My Pincode</h2>
    <button onclick="getLocation()">Find My Pincode</button>
    
    <div id="postal-info"></div>
    <div id="map"></div>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            let lat = position.coords.latitude;
            let lon = position.coords.longitude;

            // Fetch location details using OpenStreetMap Nominatim API
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
                .then(response => response.json())
                .then(data => {
                    let address = data.address;
                    let pincode = address.postcode || "Not Found";
                    let city = address.city || address.town || address.village || "Unknown";
                    let state = address.state || "Unknown";

                    document.getElementById("postal-info").innerHTML = `
                        <h3>Your Location</h3>
                        <p><b>Pincode:</b> ${pincode}</p>
                        <p><b>City:</b> ${city}</p>
                        <p><b>State:</b> ${state}</p>
                    `;
                    document.getElementById("postal-info").style.display = "block";
                    
                    // Show Map
                    document.getElementById("map").style.display = "block";
                    let map = L.map('map').setView([lat, lon], 12);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: 'Â© OpenStreetMap contributors'
                    }).addTo(map);
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup(`You are here!<br>Pincode: ${pincode}`)
                        .openPopup();
                })
                .catch(error => console.error("Error fetching location details:", error));
        }

        function showError(error) {
            let errorMsg = "An unknown error occurred.";
            if (error.code === error.PERMISSION_DENIED) errorMsg = "User denied the request for Geolocation.";
            else if (error.code === error.POSITION_UNAVAILABLE) errorMsg = "Location information is unavailable.";
            else if (error.code === error.TIMEOUT) errorMsg = "The request to get user location timed out.";
            
            alert(errorMsg);
        }
    </script>

</body>
</html>
